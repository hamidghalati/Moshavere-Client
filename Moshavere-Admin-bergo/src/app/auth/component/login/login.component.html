<div class="pattern">
    <span class="red"></span>
    <span class="indigo"></span>
    <span class="blue"></span>
    <span class="green"></span>
    <span class="orange"></span>
</div>

<div class="auth-main particles_js">        
    <div class="auth_div vivify popIn">
        <div class="auth_brand">
            <a class="navbar-brand" href="javascript:void(0);"><img src="../../../assets/content/images/icon.svg" width="30" height="30" class="d-inline-block align-top mr-2" alt="">مرکز مشاوره مهرآوران</a>                                                
        </div>
        <div class="card">
            <div class="body">
                <p class="lead">وارد حساب کاربری خود شوید</p>
                <form class="form-auth-small m-t-20" #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="signin-email" class="control-label sr-only">ایمیل</label>
                        <input [(ngModel)]="model.username" type="email" class="form-control round" id="signin-email" value="" placeholder="ایمیل" name="username">
                    </div>
                    <div class="form-group">
                        <label for="signin-password" class="control-label sr-only">رمزعبور</label>
                        <input [(ngModel)]="model.password" required type="password" class="form-control round" id="signin-password" value="" placeholder="رمزعبور" name="password">
                    </div>
                    <div class="form-group clearfix">
                        <label class="fancy-checkbox element-left">
                            <input [(ngModel)]="model.isremember"  type="checkbox" name="isremember">
                            <span>مرا به خاطر بسپار</span>
                        </label>								
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-round btn-block">ورود</button>
                    <div class="bottom">
                        <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="page-forgot-password.html">رمز عبور را فراموش کرده اید؟</a></span>
                        <span>حساب کاربری ندارید؟ <a [routerLink]="['/auth/register']">ثبت نام</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>
</div>
<!-- END WRAPPER -->
